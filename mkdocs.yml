site_name: 【布客】PyTorch 中文翻译
site_url: https://pytorch.apachecn.org

# Repository
repo_name: apachecn/pytorch-doc-zh
repo_url: https://github.com/apachecn/pytorch-doc-zh

theme:
  name: material
  custom_dir: themes_material
  logo: https://data.apachecn.org/img/logo/logo_green.png
  locale: zh_CN
  analytics:
    gtag: G-8DP4GX97XY
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.footer

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition

extra_javascript:
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

